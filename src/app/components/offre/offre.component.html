<h1>
    Gestion offre
</h1>

<div class="row">
    <div class="">
        <!-- <div class="card-header"> -->

        <!-- </div> -->
        <div class="card-body">
            <table>
                <tr id="header">
                    <th>idOffre</th>
                    <th>idCategorie</th>
                    <th>nom</th>
                    <th>prix</th>
                    <th>validite</th>
                    <th>typeDuree</th>
                    <th>Nom categorie</th>
                </tr>
                <tr *ngFor="let offre of offres">
                    <td>{{offre.idOffre}}</td>
                    <td>{{offre.idCategorie}}</td>
                    <td>{{offre.nom}}</td>
                    <td>{{offre.prix}}</td>
                    <td>{{offre.validite}}</td>
                    <td>{{offre.typeDuree}}</td>
                    <td>{{offre.nomCategorie}}</td>
                    <td><button>Modifier</button> </td>
                    <td><button>Supprimer</button> </td>
                </tr>
            </table>
        </div>
    </div>
</div>
